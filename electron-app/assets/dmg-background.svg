<svg width="540" height="380" viewBox="0 0 540 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="540" height="380" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern (subtle) -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="540" height="380" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="270" y="80" font-family="Arial, sans-serif" font-size="32" 
        font-weight="bold" fill="white" text-anchor="middle">Booner Trade</text>
  
  <!-- Subtitle -->
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="16" 
        fill="#94a3b8" text-anchor="middle">AI-Powered Trading Platform</text>
  
  <!-- Instruction text -->
  <text x="270" y="300" font-family="Arial, sans-serif" font-size="14" 
        fill="#cbd5e1" text-anchor="middle">Ziehe die App in den Applications-Ordner →</text>
  
  <!-- Chart icon (decorative) -->
  <path d="M 50 160 L 80 140 L 110 155 L 140 120 L 170 135 L 200 100" 
        stroke="#10b981" stroke-width="3" fill="none" 
        stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
  
  <!-- Dollar symbols -->
  <text x="480" y="160" font-family="Arial, sans-serif" font-size="40" 
        font-weight="bold" fill="#10b981" opacity="0.2">$</text>
  <text x="60" y="340" font-family="Arial, sans-serif" font-size="40" 
        font-weight="bold" fill="#10b981" opacity="0.2">€</text>
</svg>
