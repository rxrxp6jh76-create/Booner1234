<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2540;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Chart line (financial symbol) -->
  <path d="M 80 350 L 150 280 L 220 320 L 290 200 L 360 240 L 432 140" 
        stroke="url(#accentGradient)" stroke-width="12" fill="none" 
        stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
  
  <!-- Chart points -->
  <circle cx="80" cy="350" r="8" fill="#10b981" opacity="0.3"/>
  <circle cx="150" cy="280" r="8" fill="#10b981" opacity="0.3"/>
  <circle cx="220" cy="320" r="8" fill="#10b981" opacity="0.3"/>
  <circle cx="290" cy="200" r="8" fill="#10b981" opacity="0.3"/>
  <circle cx="360" cy="240" r="8" fill="#10b981" opacity="0.3"/>
  <circle cx="432" cy="140" r="8" fill="#10b981" opacity="0.3"/>
  
  <!-- BT Initials -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" 
        font-weight="bold" fill="white" text-anchor="middle">BT</text>
  
  <!-- Dollar symbol accent -->
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="80" 
        font-weight="bold" fill="url(#accentGradient)" text-anchor="middle" opacity="0.6">$</text>
  
  <!-- Trading bars (bottom right) -->
  <rect x="380" y="450" width="20" height="40" fill="#10b981" opacity="0.4"/>
  <rect x="410" y="430" width="20" height="60" fill="#10b981" opacity="0.5"/>
  <rect x="440" y="420" width="20" height="70" fill="#10b981" opacity="0.6"/>
</svg>
