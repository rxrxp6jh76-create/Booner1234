name: Post-build Smoke Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-smoke:
    name: Build (macOS) + Post-build Smoke Check
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python (for smoke check runtime)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install npm dependencies
        run: npm ci

      - name: Make smoke script executable
        run: chmod +x ./scripts/postbuild_smoke_check.sh

      - name: Run build (electron-builder)
        run: npm run build
        env:
          CI: true

      - name: Run post-build smoke check
        run: ./scripts/postbuild_smoke_check.sh
